<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <title>LMB BONOS</title>
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="js/carrucel/dist/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="css/icon/css/creandoapp.css">
    <link rel="stylesheet" href="css/fonts/fonts.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/custom.css">
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/carrucel/dist/owl.carousel.min.js"></script>
    <!-- Path to your app js-->
    
  </head>
  <body>
        <!-- Views !-->
        <div class="views">
                <div class="view">
                     <div class="pages">

                         <!-- PAGE MAIN YEHA !!!--> 
                         <div class="page" data-page="main" data-out="left" >
                                <header>
                                    <div align="center">
                                       <div class="slogan">Las Mejores Ofertas de Barranquilla</div>
                                    </div>
                                </header>  
                                <div class="list-option">
                                        
                                        <ul>
                                            <li data="1" ><i class="icon res-bar"></i> Restaurantes y Bares </li>
                                            <li data="2" ><i class="icon hot-tur"></i> Hoteles y Turismo </li>
                                            <li data="3" ><i class="icon com-ser"></i> Compras y Servicios </li>
                                            <li data="4" ><i class="icon sal-bel"></i> Salud y Belleza </li>
                                        </ul>
                                </div>
                                <div id="logo-home">
                                    <img src="images/logo.png" style="padding: 2px 0px" />
                                    <img src="images/panoramica.jpg" />  
                                </div>     

                         </div> 

                         <!-- PAGE !-->
                         <div class="page" data-page="contenido" data-out="upDown" data-in="downUp">
                                <header>
                                        <div class="navegacion">
                                            <div class="action-back">
                                                <i class="icon icon-left-outline " onclick="creandoapp.pageOut('contenido')"></i>
                                            </div>
                                            <span id="titleCurrent"></span>

                                        </div>
                                </header>
                                <div id="slide-contenido">
                                    <div class="swiper-container owl-carousel" ></div>
                                </div>


                         </div> 

                         <!-- PAGE !-->
                         <div class="page" data-page="cuponInfo" data-out="right" data-in="right">
                                <header>
                                        <div class="navegacion">
                                            <div class="action-back">
                                                <i class="icon icon-left-outline " onclick="creandoapp.pageOut('cuponInfo')"></i>
                                            </div>
                                            <span id="titleCurrentCupon"></span>

                                        </div>
                                </header>
                                <div id="cupon-info">
                                     
                                </div>


                         </div> 

                       <!-- END PAGES !-->     
                     </div>   

                </div>
        </div>
        <!-- Path to creandoApp Library JS-->
        <script type="text/javascript" src="js/creandoApp.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
  </body>
  </html>
